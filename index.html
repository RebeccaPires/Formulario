<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>login</legend>

            <input type="email" name="e-mail" id="e-mail">
            <label for="e-mail">e-mail</label>

            <input type="password" name="senha" id="senha">
            <label for="senha">senha</label>

            <input type="submit" value="Entrar">
                    </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>É novo aqui? Faça seu cadastro</legend>

            <input type="text" name="Nome" id="Nome" required>
            <label for="Nome">Nome</label>

            <input type="text" name="Sobrenome" id="Sobrenome">
            <label for="Sobrenome"></label>

            <input type="radio" name="Sexo" id="Feminino">
            <label for="Feminino">Feminino</label>

            <input type="radio" name="Sexo" id="Masculino">
            <label for="Masculino">Masculino</label>

            <input type="number" name="CPF" id="CPF">
            <label for="CPF">CPF</label>

            <input type="tel" name="Telefone" id="Telefone" placeholder="seu número com DDD">
            <label for="Telefone">Telefone</label>

            <input type="date" name="Data de Nascimento" id="Data de Nascimento">
            <label for="Data de Nascimento">Data de Nascimento</label>

            <input type="text" name="Endereço" id="Endereço">
            <label for="Endereço">Endereço</label>

            <input type="number" name="CEP" id="CEP">
            <select for="CEP">CEP
            
            <input type="text" name="Rua" id="Rua">
            <label for="Rua">Rua</label>

            <input type="number" name="Número" id="Número">
            <label for="Número">Número</label>

            <input type="text" name="Bairro" id="Bairro">
            <label for="Bairro">Bairro</label>

            <input type="text" name="Cidade" id="Cidade">
            <label for="Cidade">Cidade</label>

            <label for="Estado">Estado</label>
            <select name="Estado" id="Selecionar Estado">
            <option value="">Selecione o seu Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            </select>
            <input type="submit" value="Cadastrar">
        </fieldset>
    </form>
</body>
</html>
